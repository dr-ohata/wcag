<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist de Acessibilidade e Usabilidade</title>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --accent: #e74c3c;
      --light: #ecf0f1;
      --dark: #34495e;
      --success: #2ecc71;
      --warning: #f39c12;
      --wcag-color: #3498db;
      --iso-color: #9b59b6;
    }

    body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 20px; }
    .container { max-width: 1200px; margin: auto; background: white; border-radius: 10px; padding: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    header { background: var(--primary); color: white; padding: 20px; text-align: center; border-radius: 8px; }
    h1 { margin-bottom: 10px; }
    .checklist-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); gap: 20px; margin-top: 20px; }
    @media(max-width:600px){.checklist-container{grid-template-columns:1fr;}}
    .checklist { background: #f8f9fa; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .checklist h2 { margin-bottom: 15px; }
    .check-item { background: white; margin-bottom: 10px; padding: 10px; border-radius: 5px; display: flex; align-items: flex-start; }
    .check-item input { margin-right: 10px; }
    .check-item label { flex: 1; }
    .check-item button { background: none; border: none; color: var(--secondary); text-decoration: underline; cursor: pointer; font-size: 0.9rem; }
    .examples { display: none; background: #ecf0f1; padding: 20px; margin-top: 20px; border-radius: 8px; }
    .example { padding: 10px; margin-bottom: 15px; border-radius: 5px; background: white; }
    .bad-example { border-left: 4px solid var(--accent); }
    .good-example { border-left: 4px solid var(--success); }
    .progress { margin: 20px 0; text-align: center; }
    .progress-bar { background: #ddd; border-radius: 8px; height: 20px; overflow: hidden; }
    .progress-fill { background: var(--success); width: 0%; height: 100%; transition: width .5s; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Checklist de Acessibilidade e Usabilidade</h1>
      <p>Exemplos práticos de WCAG e ISO 9241</p>
    </header>

    <div class="checklist-container">
      <!-- WCAG -->
      <div class="checklist">
        <h2>♿ WCAG - Acessibilidade</h2>
        <div class="check-item"><input type="checkbox" id="contrast"><label for="contrast">Contraste adequado (mínimo 4.5:1)</label><button data-example="contrast">Exemplo</button></div>
        <div class="check-item"><input type="checkbox" id="color-info"><label for="color-info">Não usar apenas cor para transmitir informação</label><button data-example="color-info">Exemplo</button></div>
        <div class="check-item"><input type="checkbox" id="focus"><label for="focus">Indicador de foco visível</label><button data-example="focus">Exemplo</button></div>
        <div class="check-item"><input type="checkbox" id="keyboard"><label for="keyboard">Navegação por teclado</label><button data-example="keyboard">Exemplo</button></div>
        <div class="check-item"><input type="checkbox" id="alt"><label for="alt">Texto alternativo em imagens</label><button data-example="alt">Exemplo</button></div>
        <div class="check-item"><input type="checkbox" id="media"><label for="media">Legendas e transcrições em vídeos/áudios</label><button data-example="media">Exemplo</button></div>
        <div class="check-item"><input type="checkbox" id="semantic"><label for="semantic">Uso correto de marcação semântica</label><button data-example="semantic">Exemplo</button></div>
        <div class="check-item"><input type="checkbox" id="zoom"><label for="zoom">Zoom até 200% sem perda</label><button data-example="zoom">Exemplo</button></div>
        <div class="check-item"><input type="checkbox" id="animation"><label for="animation">Pausar animações automáticas</label><button data-example="animation">Exemplo</button></div>
        <div class="check-item"><input type="checkbox" id="links"><label for="links">Links descritivos</label><button data-example="links">Exemplo</button></div>
      </div>

      <!-- ISO -->
      <div class="checklist">
        <h2>⭐ ISO 9241 - Usabilidade</h2>
        <div class="check-item"><input type="checkbox" id="feedback"><label for="feedback">Feedback imediato</label><button data-example="feedback">Exemplo</button></div>
        <div class="check-item"><input type="checkbox" id="progress"><label for="progress">Indicador de progresso</label><button data-example="progress">Exemplo</button></div>
        <div class="check-item"><input type="checkbox" id="undo"><label for="undo">Desfazer ações críticas</label><button data-example="undo">Exemplo</button></div>
        <div class="check-item"><input type="checkbox" id="confirm"><label for="confirm">Confirmação em ações irreversíveis</label><button data-example="confirm">Exemplo</button></div>
        <div class="check-item"><input type="checkbox" id="language"><label for="language">Linguagem clara</label><button data-example="language">Exemplo</button></div>
        <div class="check-item"><input type="checkbox" id="error"><label for="error">Mensagens de erro explicativas</label><button data-example="error">Exemplo</button></div>
        <div class="check-item"><input type="checkbox" id="consistency-visual"><label for="consistency-visual">Consistência visual</label><button data-example="consistency-visual">Exemplo</button></div>
        <div class="check-item"><input type="checkbox" id="consistency-func"><label for="consistency-func">Consistência funcional</label><button data-example="consistency-func">Exemplo</button></div>
        <div class="check-item"><input type="checkbox" id="efficiency"><label for="efficiency">Eficiência das tarefas</label><button data-example="efficiency">Exemplo</button></div>
        <div class="check-item"><input type="checkbox" id="prevention"><label for="prevention">Prevenção de erros</label><button data-example="prevention">Exemplo</button></div>
        <div class="check-item"><input type="checkbox" id="flexibility"><label for="flexibility">Flexibilidade e personalização</label><button data-example="flexibility">Exemplo</button></div>
        <div class="check-item"><input type="checkbox" id="help"><label for="help">Ajuda e documentação</label><button data-example="help">Exemplo</button></div>
        <div class="check-item"><input type="checkbox" id="compatibility"><label for="compatibility">Compatibilidade entre dispositivos</label><button data-example="compatibility">Exemplo</button></div>
      </div>
    </div>

    <div class="progress">
      <h3>Progresso</h3>
      <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
      <p id="progress-text">0% concluído</p>
    </div>

    <div class="examples" id="examples">
      <h3 id="example-title"></h3>
      <div id="example-content"></div>
      <button onclick="document.getElementById('examples').style.display='none'">Fechar</button>
    </div>
  </div>

  <script>
    const examples = {
      contrast: {
        title: "Contraste",
        content: `<div class="example bad-example"><p style="color:#aaa;background:white;">❌ Texto cinza claro sobre branco</p></div>
                  <div class="example good-example"><p style="color:black;background:white;">✅ Texto preto sobre branco</p></div>`
      },
      "color-info": {
        title: "Informação por cor",
        content: `<div class="example bad-example"><p>❌ "Campos obrigatórios em <span style='color:red'>vermelho</span>"</p></div>
                  <div class="example good-example"><p>✅ "Campos obrigatórios <span style='color:red'>*</span> em vermelho"</p></div>`
      },
      focus: {
        title: "Foco",
        content: `<div class="example bad-example"><button style="border:none;">❌ Botão sem foco</button></div>
                  <div class="example good-example"><button style="outline:2px solid blue;">✅ Botão com foco visível</button></div>`
      },
      keyboard: {
        title: "Navegação por teclado",
        content: `<div class="example bad-example"><p>❌ Elemento sem tabindex, inacessível ao Tab</p></div>
                  <div class="example good-example"><p>✅ Links e botões acessíveis via Tab</p></div>`
      },
      alt: {
        title: "Alt Text",
        content: `<div class="example bad-example"><p>❌ &lt;img src="grafico.png" alt="gráfico"&gt;</p></div>
                  <div class="example good-example"><p>✅ &lt;img src="grafico.png" alt="Gráfico de vendas do último trimestre"&gt;</p></div>`
      },
      media: {
        title: "Mídia",
        content: `<div class="example bad-example"><p>❌ Vídeo sem legenda</p></div>
                  <div class="example good-example"><p>✅ Vídeo com legenda sincronizada</p></div>`
      },
      semantic: {
        title: "Semântica",
        content: `<div class="example bad-example"><p>❌ Usar &lt;div&gt; para títulos</p></div>
                  <div class="example good-example"><p>✅ Usar &lt;h1&gt; &lt;h2&gt; corretamente</p></div>`
      },
      zoom: {
        title: "Zoom",
        content: `<div class="example bad-example"><p>❌ Layout quebra ao aumentar zoom 200%</p></div>
                  <div class="example good-example"><p>✅ Layout responsivo em 200% zoom</p></div>`
      },
      animation: {
        title: "Animações",
        content: `<div class="example bad-example"><marquee>❌ Texto piscando sem pausa</marquee></div>
                  <div class="example good-example"><p>✅ Animação pausável com botão "Pausar"</p></div>`
      },
      links: {
        title: "Links",
        content: `<div class="example bad-example"><a href="#">❌ Clique aqui</a></div>
                  <div class="example good-example"><a href="#">✅ Saiba mais sobre nossos serviços</a></div>`
      },
      feedback: {
        title: "Feedback",
        content: `<div class="example bad-example"><p>❌ Após enviar nada acontece</p></div>
                  <div class="example good-example"><p>✅ Mensagem "Enviado com sucesso!"</p></div>`
      },
      progress: {
        title: "Progresso",
        content: `<div class="example bad-example"><p>❌ Upload sem barra de progresso</p></div>
                  <div class="example good-example"><progress value="70" max="100">70%</progress></div>`
      },
      undo: {
        title: "Desfazer",
        content: `<div class="example bad-example"><p>❌ Exclusão permanente sem retorno</p></div>
                  <div class="example good-example"><p>✅ Opção "Desfazer exclusão"</p></div>`
      },
      confirm: {
        title: "Confirmação",
        content: `<div class="example bad-example"><button>❌ Excluir direto</button></div>
                  <div class="example good-example"><button>✅ Confirmar exclusão?</button></div>`
      },
      language: {
        title: "Linguagem",
        content: `<div class="example bad-example"><p>❌ "Exceção de ponteiro nulo"</p></div>
                  <div class="example good-example"><p>✅ "Não foi possível salvar o arquivo"</p></div>`
      },
      error: {
        title: "Erro",
        content: `<div class="example bad-example"><p>❌ "Erro 404"</p></div>
                  <div class="example good-example"><p>✅ "Página não encontrada. Verifique o endereço."</p></div>`
      },
      "consistency-visual": {
        title: "Consistência visual",
        content: `<div class="example bad-example"><p style="font-family:cursive;">❌ Fontes diferentes por página</p></div>
                  <div class="example good-example"><p style="font-family:Arial;">✅ Tipografia consistente</p></div>`
      },
      "consistency-func": {
        title: "Consistência funcional",
        content: `<div class="example bad-example"><button>❌ Botão "Salvar" às vezes envia</button></div>
                  <div class="example good-example"><button>✅ Botão "Salvar" sempre salva</button></div>`
      },
      efficiency: {
        title: "Eficiência",
        content: `<div class="example bad-example"><p>❌ 5 telas para finalizar compra</p></div>
                  <div class="example good-example"><p>✅ Finalização em 1 tela</p></div>`
      },
      prevention: {
        title: "Prevenção de erros",
        content: `<div class="example bad-example"><input type="text" placeholder="Data">❌ Aceita qualquer valor</div>
                  <div class="example good-example"><input type="date">✅ Aceita apenas datas</div>`
      },
      flexibility: {
        title: "Flexibilidade",
        content: `<div class="example bad-example"><p>❌ Fonte fixa, sem opção de ajuste</p></div>
                  <div class="example good-example"><p>✅ Botão para aumentar/diminuir fonte</p></div>`
      },
      help: {
        title: "Ajuda",
        content: `<div class="example bad-example"><p>❌ Sistema sem explicação</p></div>
                  <div class="example good-example"><p>✅ Ícone de ajuda com instruções</p></div>`
      },
      compatibility: {
        title: "Compatibilidade",
        content: `<div class="example bad-example"><p>❌ Funciona apenas no Chrome</p></div>
                  <div class="example good-example"><p>✅ Testado no Chrome, Firefox e Safari</p></div>`
      }
    };

    const progressFill = document.getElementById("progress-fill");
    const progressText = document.getElementById("progress-text");

    document.querySelectorAll(".check-item input").forEach(cb=>{
      cb.addEventListener("change",()=>{
        const total=document.querySelectorAll(".check-item input").length;
        const checked=document.querySelectorAll(".check-item input:checked").length;
        const percent=Math.round((checked/total)*100);
        progressFill.style.width=percent+"%";
        progressText.innerText=percent+"% concluído";
      });
    });

    document.querySelectorAll("button[data-example]").forEach(btn=>{
      btn.addEventListener("click",()=>{
        const key=btn.getAttribute("data-example");
        document.getElementById("example-title").innerText=examples[key].title;
        document.getElementById("example-content").innerHTML=examples[key].content;
        document.getElementById("examples").style.display="block";
      });
    });
  </script>
</body>
</html>
