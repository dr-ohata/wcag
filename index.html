<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplos de Sites</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px;
      background: #f0f2f5;
    }
    h1 {
      margin-bottom: 30px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }
    a {
      display: block;
      padding: 15px;
      text-decoration: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      transition: background 0.3s;
    }
    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Meus Exemplos</h1>
  <div class="links">
    <a href="exemplo1.html" target="_blank">Exemplo 1 – Problema de Contraste</a>
    <a href="exemplo2.html" target="_blank">Exemplo 2 – Layout Responsivo</a>
    <a href="exemplo3.html" target="_blank">Exemplo 3 – Formulário Interativo</a>
  </div>
</body>
</html>
